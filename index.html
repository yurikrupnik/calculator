<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="keywords" content="">
    <meta name="author" content="Krupnik">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">
    <div class="calculator col-lg-3 col-md-8 col-sm-12">
        <div class="input-group">
            <div id="memory-input" class="text-right">&nbsp;</div>
            <label><input type="text" readonly size="22" id="calc-input" class="text-right"></label>
        </div>
        <p>
            <span class="btn btn-info" data-calc="delete">
                <i class="glyphicon glyphicon-arrow-right"></i>
            </span>
            <span class="btn btn-info">+/-</span>
            <span class="btn btn-info">sqrt</span>
            <span class="btn btn-primary">/</span>
        </p>
        <p>
            <span class="btn btn-default">7</span>
            <span class="btn btn-default">8</span>
            <span class="btn btn-default">9</span>
            <span class="btn btn-primary">*</span>
        </p>
        <p>
            <span class="btn btn-default">4</span>
            <span class="btn btn-default">5</span>
            <span class="btn btn-default">6</span>
            <span class="btn btn-primary">-</span>
        </p>
        <p>
            <span class="btn btn-default">1</span>
            <span class="btn btn-default">2</span>
            <span class="btn btn-default">3</span>
            <span class="btn btn-primary">+</span>
        </p>
        <p>
            <span class="btn btn-default">0</span>
            <span class="btn btn-default">.</span>
            <span class="btn btn-warning">c</span>
            <span class="btn btn-danger">=</span>
        </p>
    </div>
</div>

<script src="calculator.js"></script>
<!--<script src="calculator1.js"></script>-->
</body>
</html>
