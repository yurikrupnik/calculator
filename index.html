<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="keywords" content="calculator">
    <meta name="author" content="Krupnik">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">
    <div class="calculator col-lg-3 col-md-8 col-sm-12">
        <div class="input-group">
            <div id="memory-input" class="text-right"></div>
            <label><input type="text" readonly size="22" id="calc-input" class="text-right"></label>
        </div>
        <p>
            <button class="btn btn-info" value="delete">
                <i class="glyphicon glyphicon-arrow-right"></i>
            </button>
            <button class="btn btn-info" value="negate">+/-</button>
            <button class="btn btn-info">sqrt</button>
            <button class="btn btn-primary">/</button>
        </p>
        <p>
            <button class="btn btn-default">7</button>
            <button class="btn btn-default">8</button>
            <button class="btn btn-default">9</button>
            <button class="btn btn-primary">*</button>
        </p>
        <p>
            <button class="btn btn-default">4</button>
            <button class="btn btn-default">5</button>
            <button class="btn btn-default">6</button>
            <button class="btn btn-primary">-</button>
        </p>
        <p>
            <button class="btn btn-default">1</button>
            <button class="btn btn-default">2</button>
            <button class="btn btn-default">3</button>
            <button class="btn btn-primary">+</button>
        </p>
        <p>
            <button class="btn btn-default">0</button>
            <button class="btn btn-default">.</button>
            <button class="btn btn-warning" value="clear">c</button>
            <button class="btn btn-danger" value="equal">=</button>
        </p>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
