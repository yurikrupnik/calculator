<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="keywords" content="">
    <meta name="author" content="Krupnik">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">
    <div class="display"><label><input type="text" readonly size="18" id="calc" placeholder=""></label></div>
    <div class="keys">
        <p>
            <input type="button" class="btn gray" value="<-" >
            <input type="button" class="btn gray" value="+/-" >
            <input type="button" class="btn gray" value="sqrt">
            <input type="button" class="btn pink" value="/" >
        </p>
        <p>
            <input type="button" class="btn black" value="7">
            <input type="button" class="btn black" value="8" >
            <input type="button" class="btn black" value="9">
            <input type="button" class="btn pink" value="*"></p>
        <p>
            <input type="button" class="btn black" value="4">
            <input type="button" class="btn black" value="5">
            <input type="button" class="btn black" value="6">
            <input type="button" class="btn pink" value="-"></p>
        <p>
            <input type="button" class="btn black" value="1" >
            <input type="button" class="btn black" value="2" >
            <input type="button" class="btn black" value="3">
            <input type="button" class="btn pink" value="+"></p>
        <p>
            <input type="button" class="btn black" value="0" >
            <input type="button" class="btn black" value=".">
            <input type="button" class="btn black" value="c" >
            <input type="button" class="btn orange" value="=">
        </p>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
